<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            {% if messages %}
                <div class="messages-container">
                    {% for msg in messages %}
                        <div class="message">
                            <strong>{{ msg }}</strong>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Login</button>
            </form>
        </div>
        <footer class="footer-nav">
            <a href="{% url 'polls:index' %}" class="button">Home</a>
            <a href="{% url 'signup' %}" class="button">Register</a>
        </footer>
    </div>
</body>
</html>
