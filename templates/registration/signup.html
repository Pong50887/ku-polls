<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <header>
        <a href="{% url 'polls:index' %}">Home</a>
        {% if user.is_authenticated %}
            <strong>{{ user.username }}</strong>
            <a href ="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href ="{% url 'login' %}">Login</a>
            <a href ="{% url 'signup' %}">Signup</a>
        {% endif %}
    </header>
    <h2>Register</h2>
    {% if messages %}
        {% for msg in messages %}
            <div>
                <strong>{{ msg }}</strong>
            </div>
        {% endfor %}
    {% endif %}
        <form method="POST">
            {% csrf_token %}
            <table style="padding: 2ex;">
            {{ form.as_table }}     {# this line shows the sign-up form #}
            <tr>
            <td colspan="2">
            <button type="submit">Register</button>
            </td>
            </tr>
            </table>
        </form>
</body>
</html>
