<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/signup.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            {% if messages %}
                <div class="messages-container">
                    {% for msg in messages %}
                        <div class="message">
                            <strong>{{ msg }}</strong>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <table style="padding: 2ex;">
                    {{ form.as_table }}     {# this line shows the sign-up form #}
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="button">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <footer class="footer-nav">
            <a href="{% url 'polls:index' %}" class="button">Home</a>
            <a href="{% url 'login' %}" class="button">Login</a>
        </footer>
    </div>
</body>
</html>
